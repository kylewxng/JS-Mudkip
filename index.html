<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mudkip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>MUDKIP</h1>

    <div class="controls">
       <label for="angle">Angle:</label>
       <input id="angle" type="range" name="angle" min="0" max="360" value="0" data-sizing="deg">

       <label for="blur">Blur:</label>
       <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

       <label for="scale">Scale:</label>
       <input id="scale" type="range" name="scale" min="0.5" step="0.1" max="1.5" value="1">
    </div>

    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/258.png" alt="mudkip-img">

    <script src="script.js"></script>
</body>
</html>
